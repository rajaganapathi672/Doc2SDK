services:
  # Backend FastAPI Service
  - type: web
    name: doc2sdk-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt && pip install gunicorn uvicorn
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.app.main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: doc2sdk-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: doc2sdk-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: doc2sdk-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: doc2sdk-backend
          property: url

databases:
  - name: doc2sdk-db
    plan: free

interfaces:
  - type: redis
    name: doc2sdk-redis
    plan: free

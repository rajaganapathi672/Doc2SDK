services:
  # Backend: Python FastAPI Service
  - type: web
    name: doc2sdk-backend
    env: python
    region: ohio
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && pip install uvicorn gunicorn json_repair
    startCommand: cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*" # Or set to frontend URL after deploy

  # Frontend: React Static Site
  - type: web
    name: doc2sdk-frontend
    env: static
    region: ohio
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: doc2sdk-backend
          property: url
